<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../Văn Thị Hồng Diệu_21054791_Bài 2/bài 2.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--anh1-->
      <div class="image">
        <img src="anh1.png" alt="" />
      </div>
      <!--anh2-->
      <div class="image">
        <img src="anh2.png" alt="" />
      </div>
      <!--anh3-->
      <div class="image">
        <img src="anh3.png" alt="" />
      </div>
      <!--anh4-->
      <div class="image">
        <img src="anh4.png" alt="" />
      </div>
      <!--anh5-->
      <div class="image">
        <img src="anh5.png" alt="" />
      </div>
      <!--anh6-->
      <div class="image">
        <img src="anh6.png" alt="" />
      </div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="../Văn Thị Hồng Diệu_21054791_Bài 2/bài 2.js"></script>
</html>
