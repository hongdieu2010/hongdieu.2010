<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="1lienhe.css">
</head>
<body>
    <header>
        <h1>LIÊN HỆ</h1>
    </header>
    <main>
        <section class="thong-tin">
            <h2>Thông tin</h2>
            <p>Hãy liên lạc với chúng tôi bất cứ khi nào!!!</p>
            <ul>
                <li>Kp. 6, P. Linh Trung, Tp. Thủ Đức, Tp. HCM</li>
                <li>info@uit.edu.vn</li>
                <li>+84 28 372 52002</li>
            </ul>
        </section>
        <section class="lien-he">
            <form action="#">
                <label for="ho-ten">Họ và tên:</label>
                <input type="text" id="ho-ten" name="ho-ten" placeholder="Nhập họ và tên">
                <label for="email">Địa chỉ e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email">
                <label for="tieu-de">Tiêu đề bài viết:</label>
                <input type="text" id="tieu-de" name="tieu-de" placeholder="Nhập tiêu đề bài viết">
                <label for="noi-dung">Nội dung cần gửi:</label>
                <textarea id="noi-dung" name="noi-dung" placeholder="Nhập nội dung cần gửi"></textarea>
                <button type="submit">GỬI TIN NHẮN</button>
            </form>
        </section>
    </main>
</body>
</html>
